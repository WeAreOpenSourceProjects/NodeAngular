<h1 mat-dialog-title i18n="@@addUser">Add User</h1>
<mat-dialog-content>
  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <formly-form [form]="addUserForm" [model]="userModel" [fields]="userFields">
      <button mat-button type="submit" i18n="@@addButton">Add</button>
    </formly-form>
  </form>
</mat-dialog-content>
