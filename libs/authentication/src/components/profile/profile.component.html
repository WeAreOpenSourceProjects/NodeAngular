<mat-card>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit$.next()">
    <div fxLayout="column" fxLayoutAlign="space-around start">
      <mat-form-field>
          <input
            matInput
            formControlName="firstName"
            placeholder="First Name"
            i18n-placeholder="@@firstName">
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            formControlName="lastName"
            placeholder="Last Name"
            i18n-placeholder="@@lastName">
        </mat-form-field>
        <mat-form-field>
            <input
              matInput
              formControlName="username"
              placeholder="User Name"
              i18n-placeholder="@@userName">
          </mat-form-field>
        <mat-form-field>
          <input
            matInput
            formControlName="email"
            placeholder="Email"
            i18n-placeholder="@@email">
        </mat-form-field>
      </div>
      <button mat-button type="submit" i18n="@@updateButton">Update</button>
  </form>
  <button mat-button (click)="goBack$.next()" i18n="@@backButton">Back</button>
</mat-card>
