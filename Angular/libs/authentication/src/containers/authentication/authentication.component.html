<div id="container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-tab-group>
      <mat-tab label="Login" i18n-label="@@loginTab">
        <div class="login">
          <auth-local
            [isPending]=" loginPending$ | async"
            [errorMassage]=" loginError$ | async"
            (login)="onLocalLogin($event)">
          </auth-local>
          <br>
          <auth-forgot
            (changePasswordRequest)="onPasswordChangeRequest($event)"></auth-forgot>
          <br>
          <auth-google
            (login)="onGoogleLogin()">
          </auth-google>
          <br>
          <auth-microsoft
            (login)="onMicrosoftLogin()">
          </auth-microsoft>
        </div>
      </mat-tab>
      <mat-tab label="Register" i18n-label="@@registerTab">
        <auth-register
          (register)="onRegister($event)">
        </auth-register>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
