<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-tab-group>
      <mat-tab label="Login" i18n-label="@@loginTab">
        <auth-login
          (loginSubmitted)="onLogin($event)"
          (emailSubmitted)="onEmail($event)"
          [isPending]="pending$ | async"
          [errorMessage]="error$ | async">
        </auth-login>
      </mat-tab>
      <mat-tab label="Register" i18n-label="@@registerTab">
        <auth-register
        (submitted)="onRegister($event)">
      </auth-register>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
