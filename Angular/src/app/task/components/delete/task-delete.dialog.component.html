<h2 mat-dialog-title i18n="@@delete">Supprimer</h2>
<mat-dialog-content i18n="@@deleteConfirmation">Confirmer la suppression ?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close i18n="@@no">No</button>
  <button mat-button [mat-dialog-close]="data.taskId" i18n="@@yes">Yes</button>
</mat-dialog-actions>
